<!DOCTYPE html>

    <button onclick="executarBusca()">Buscar</button>
    <br>

    </select>
    <br>
    <br>
    
    <label for="inputDataValidade">Data de Validade:</label>
    <input type="date" name="inputDataValidade" id="inputDataValidade">
    <br>

    <label for="inputQuantasVezesUsado">Quantas vezes usado:</label>
    <input type="number" name="inputQuantasVezesUsado" id="inputQuantasVezesUsado">
   
    <br><br>
    <div id="divAviso" style="background-color: rgb(247, 215, 250);"></div>
    <br>
    <input type="button" value="Salvar" id="btSalvar" onclick="salvar()" style="display:none;">
    <input type="button" value="Cancelar" id="btCancelar" onclick="cancelarOperacao()" style="display:none;">
